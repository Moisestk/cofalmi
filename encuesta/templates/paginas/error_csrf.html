<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error de seguridad</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        .container { max-width: 500px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; text-align: center; }
        .error { color: #c00; font-size: 1.2rem; margin-bottom: 16px; }
        .btn { background: #007bff; color: #fff; padding: 8px 24px; border: none; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error">
            <strong>¡Error de seguridad!</strong><br>
            La verificación de seguridad ha fallado.<br>
            Por favor, recarga la página e intenta de nuevo.
        </div>
        <a href="/" class="btn">Ir al inicio</a>
    </div>
</body>
</html>
