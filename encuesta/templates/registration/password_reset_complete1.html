{% extends "base1.html" %}
{% load static %}

{% block contenido %}
<style>
    .card-center {
        max-width: 500px;
        width: 100%;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .card-header {
        background: #f6f8fc;
        color:  #1677ff;
        border-radius: 12px 12px 0 0;
        padding: 1rem 0.5rem;
        border-bottom: 1px solid #eee;
    }
    .card-header h2 {
        margin-bottom: 0;
        font-size: 2rem;
        text-align: center;
    }
    .card-body {
        padding: 0.3rem;
        text-align: center;
    }
    .btn-primary {
        background: #1677ff;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        padding: 0.6rem 0;
        margin-top: 0.3rem;
        width: 100%;
    }
    .btn-primary:hover {
        background: #125fd1;
    }
</style>
<div class="container mt-4 d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="card card-center">
        <div class="card-header">
            <h2 class="text-center">Cambio Exitoso</h2> 
        </div>
        <div class="card-body">
            <p>Su contraseña ha sido establecida.</p> 
            <p>Puede continuar e iniciar sesión ahora</p>
            <a class="btn btn-primary" href="{{ login_url }}">Iniciar Sesion</a>
        </div>
    </div>    
</div>
{% endblock %}
